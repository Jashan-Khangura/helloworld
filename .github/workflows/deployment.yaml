name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main
env:
  IMAGE_REPOSITORY: helloworldrepository

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{secrets.AWS_REGION}}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build Image
        id: build-image
        env:
          IMAGE_TAG: ${{github.sha}}
        run: |
          aws ecr-public get-login-password --region ${{secrets.AWS_REGION}} | docker login --username AWS --password-stdin ${{secrets.AWS_REPOSITORY}}
          docker build -t $IMAGE_REPOSITORY .
          docker tag $IMAGE_REPOSITORY:latest ${{secrets.AWS_REPOSITORY}}/$IMAGE_REPOSITORY:$IMAGE_TAG
          docker push $IMAGE_REPOSITORY:latest ${{secrets.AWS_REPOSITORY}}/$IMAGE_REPOSITORY:$IMAGE_TAG