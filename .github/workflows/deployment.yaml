name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{secrets.AWS_REGION}}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build Image
        env:
          IMAGE_TAG: {{$github.sha}}
        run: |
          aws ecr-public get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{AWS_REPOSITORY}}
          docker build -t helloworldrepository .
          docker tag helloworldrepository:latest ${{secrets.AWS_REPOSITORY}}/helloworldrepository:$IMAGE_TAG
          docker push helloworldrepository:latest ${{secrets.AWS_REPOSITORY}}/helloworldrepository:$IMAGE_TAG